    <body>
			
		
       <div class="filter">
        
		<div id="score" class="score">0</div>
         <div class="square">
		<div class="divSquare"><img class="ayouPict" src="ayoub.png"></div>
	    <div class="divSquare"><img class="victoriaPict" src="victoria.png"></div>
	    <div class="divSquare"><img class="sylvainPict" src="sylvain.png"></div>
	   <div class="divSquare"><img class="eleonorePict" src="eleonore.png"></div>
		
		
		
		
		
		</div>
      </div>   
        
      <script>
		  
      var myDiv = document.getElementsByClassName('divSquare');
			var count = myDiv.length;
		    var x = 0;
			for (var i = 0; i < count; i += 1) {
				myDiv[i].style.animationDuration = '5s'
				myDiv[i].onmousedown = function() {
					x += 100;
					document.getElementById('score').innerHTML = x;
					document.getElementById("score").style.background = "red";
					setTimeout(() => {
						document.getElementById("score").style.background = "black";
					}, 500);
					const duration = parseInt(this.style.animationDuration);
					if (duration > 2) {
						this.style.animationDuration = `${parseInt(this.style.animationDuration) - 0.2}s`
					}
				};
			} 
			// function mouseDown() {

	</script>
